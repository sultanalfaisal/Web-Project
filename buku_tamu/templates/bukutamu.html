<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku Tamu Digital</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 700px;
      margin-top: 50px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #343a40;
    }

    .btn-primary {
      width: 100%;
    }

    .pesan {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Buku Tamu Digital</h1>

    <div class="card p-4 mb-4">
      <form method="POST" action="">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama:</label>
          <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama kamu..." required>
        </div>

        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan:</label>
          <textarea class="form-control" id="pesan" name="pesan" rows="3" placeholder="Tulis kesan/pesan kamu di sini..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Kirim Pesan</button>
      </form>
    </div>

    <div class="card p-4">
      <h2 class="mb-3">Pesan yang Masuk</h2>

      {% if semua_pesan %}
        {% for pesan in semua_pesan|reverse %}
          <div class="pesan">
            <strong>{{ pesan.nama }}</strong><br>
            <p class="mb-0">{{ pesan.pesan }}</p>
          </div>
        {% endfor %}
      {% else %}
        <p class="text-center text-muted">Belum ada pesan. Jadilah yang pertama!</p>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
